<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КНБ</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./ico/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./ico/safari-pinned-tab.svg" color="#5bbad5">
</head>
<body>
    
    <div class="page">
        <div class="wins__count">
            <p>Побед:</p>
        <p class="count">&nbsp</p>
    </div>
    <div class="loose__count">
        <p>Проигрышей:</p>
        <p class="countL">&nbsp</p>
    </div>
    <div class="count__box">
        <p>Всего сыграно:</p>
        <p class="countgame">&nbsp</p>
    </div>
    <div class="btns__box">
        <button class="btns easy">Лёгкий</button>
        <button class="btns medium">Средний</button>
        <button class="btns hard">Тяжёлый</button>
    </div>
        <div class="card__box">
          <div class="span">  <div class="card card__stone"></div></div>
          <div class="span">  <div class="card card__scissors"></div></div>
          <div class="span">  <div class="card card__paper"></div></div>
        </div>
        <button class="btn">Играть</button>

        <div class="box__text"><p class="text">Ваш выбор:</p><div class="res__user"></div></div>
        <div class="hr"></div>
        <div class="box__text"><p class="text">Выбор компьютера:</p><span class="res__comp">&nbsp;</span></div>
        <div class="hr"></div>
        <div class="modal">
            <div class="modal__window">
            <h3 class="text__result">&nbsp</h3>
            <button class="close__btn">close</button>
        </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
